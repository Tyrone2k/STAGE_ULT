{% extends "superviseurbase.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1>Marquer comme Terminé</h1>
    <p>Êtes-vous sûr de vouloir marquer cette entrée de rénovation comme terminée ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'renovation_detail' renovation_id=renovation.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
