{% extends "superviseurbase.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Marquer comme Terminé</h1>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <p class="card-title">Êtes-vous sûr de vouloir marquer cette entrée de liste d'attente comme terminée ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="card-btn">Confirmer</button>
                    <a href="{% url 'liste_attente_detail' liste_attente_id=liste_attente.id %}" class="card-btn1">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
