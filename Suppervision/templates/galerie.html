{% extends "homebase.html" %}
{% load static %}

{% block content %}
    <title>Galerie - Rénovation Immobilière</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
    
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 30px !important; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none !important; 
            overflow: hidden; 
            background: white; 
        }
    
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gallery-description {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }
        .card-btn3 {
            display: inline-block;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(135deg, #14005b, #2d968b); /* Dégradé bleu */
            border: none;
            border-radius: 30px; /* Arrondi des bords */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre douce */
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }
        .card-btn3:hover {
            background: linear-gradient(135deg, #000000, #47aba9); /* Couleur plus foncée au hover */
            transform: translateY(-3px); /* Effet de survol */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .card-btn3:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
        }

        .search-container form{
            display: flex;
            align-items: center;
            background: #ffffff;
            border-radius: 25px;
            padding: 5px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            max-width: 400px;
            width: 100%;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            background: none;
        }

        .search-button {
            background: #f3f3f3;
            color: rgb(111, 111, 111);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button i {
            font-size: 18px;
        }

        .search-button:hover {
            background: #000000;
        }

    </style>
    
    <!-- Moteur de recherche -->
    <div class="search-container">
        <form method="GET">
            <input type="text" name="q" class="search-input" placeholder="Rechercher un design..." value="{{ request.GET.q }}">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i> <!-- Icône Font Awesome -->
            </button>
        </form>
    </div>

    <div class="gallery-container">
        {% for design in designs %}
        <div class="card mx-auto" style="max-width: 350px;">
            <img src="{{ design.image.url }}" class="gallery-image" alt="{{ design.nom }}">
            <div class="card-body text-center">
                <h3 class="gallery-title">{{ design.nom }}</h3>
                <p class="gallery-description">{{ design.description }}</p>
                <a href="{% url 'login' %}" class="card-btn3">Voir plus</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
