{% extends "Client/clientbase.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <title>Galerie - Rénovation Immobilière</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .gallery-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-content {
            padding: 15px;
        }

        .gallery-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gallery-description {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }

        .gallery-btn {
            padding: 10px 20px;
            color: #fff;
            background: #1a008d;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .gallery-btn:hover {
            background: #000000;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
    
    <div class="gallery-container">
        {% for design in designs %}
        <div class="gallery-item">
            <img src="{% if design.image %}{{ design.image.url }}{% else %}{% static 'images/renova.JPG' %}{% endif %}" 
                 class="gallery-image" alt="{{ design.nom }}">
            <div class="gallery-content">
                <h3 class="gallery-title">{{ design.nom }}</h3>
                <p class="gallery-description">{{ design.description }}</p>
                <a href="{% url 'ajout_produits' design.id %}" class="gallery-btn">Choisir ce design</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
