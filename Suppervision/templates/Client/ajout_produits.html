{% extends "Client/clientbase.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<script src="{% static 'dist/js/bootstrap.bundle.js' %}"></script>

<div class="container my-5">
    <header class="text-center mb-4">
        <h1><strong>{{ design.nom }}</strong></h1>
        {% if design.image %}
            <img src="{{ design.image.url }}" alt="{{ design.nom }}" class="img-fluid rounded" style="max-height: 200px;" />
        {% endif %}
    </header>

    <div class="row">
        <!-- Filtres -->
        <div class="col-md-3">
            <h3>Filtres</h3>
            <form method="get" class="mb-4">
                <div class="form-group mb-3">
                    <label for="category_produit">Catégorie Produit</label>
                    <select name="category_produit" id="id_category_produit" class="form-control">
                        <option value="">Toutes</option>
                        {% for cat in categories_produit %}
                        <option value="{{ cat.id }}">{{ cat.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="category_design">Catégorie Design</label>
                    <select name="category_design" id="id_category_design" class="form-control">
                        <option value="">Toutes</option>
                        {% for cat in categories_design %}
                        <option value="{{ cat.id }}">{{ cat.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Filtrer</button>
            </form>
        </div>

        <!-- Formulaire d'ajout de produit -->
        <div class="col-md-9">
            <form method="post" id="commande-form">
                {% csrf_token %}
                <input type="hidden" name="design_id" value="{{ design.id }}">

                <label for="id_produit">Produit:</label>
                <select id="id_produit" name="produit" class="form-control">
                    <option value="">Sélectionner un produit</option>
                </select>

                <label for="id_quantite">Quantité:</label>
                <input type="number" id="id_quantite" name="quantite" min="1" class="form-control" required>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">ENVOYER</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("id_category_produit").addEventListener("change", function () {
        let categoryId = this.value;
        let produitSelect = document.getElementById("id_produit");
        produitSelect.innerHTML = '<option value="">Chargement...</option>';

        fetch(`/filtrer_produits/?category_id=${categoryId}`)
            .then(response => response.json())
            .then(data => {
                produitSelect.innerHTML = '<option value="">Sélectionner un produit</option>';
                data.forEach(produit => {
                    let option = document.createElement("option");
                    option.value = produit.id;
                    option.textContent = produit.nom;
                    produitSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Erreur:", error));
    });
</script>

{% endblock %}
