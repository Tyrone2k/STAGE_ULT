<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <script src="{% static 'dist/js/bootstrap.bundle.js' %}"></script>
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <meta name="theme-color" content="#7952b3">
  <title>Rénovation Immobilière</title>
  <style>
      
    
   .nav-link {
    font-size: 1rem;
    font-weight: 500;
    color: #333 !important;
    transition: color 0.3s ease;
   }
  
   .nav-link:hover {
    color: #007bff !important; /* Couleur au survol */
   }

   .custom-button {
    display: inline-block;
    border: none;
    background: none;
    color: white;
    background: linear-gradient(to right, #e10f07, #1565c0, #610487);
    border-radius: 24px;
    transition: 1.45s;
    cursor: pointer;
    padding: 5px 30px;
    margin: 0 5px;
    text-decoration: none;
  }

   .custom-button:hover {
    background: #000000;
    color: rgb(255, 255, 255);
   
  }

        
</style> 
</head>
<body>  
    <header class="site-header sticky-top bg-light shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/" aria-label="Logo">
              <img src="{% static 'images/logo.jpg' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
      
            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'galerie' %}">Galérie</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'services' %}">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="custom-button ms-md-2" href="{% url 'signin' %}">S'inscrire</a>
              </li>
              <li class="nav-item">
                  <a class="custom-button ms-md-2" href="{% url 'login' %}">Se Connecter</a>
              </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
</body>
</html>
