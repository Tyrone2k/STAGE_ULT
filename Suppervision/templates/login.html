{% extends "homebase.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(to right, #e10f07, #1565c0, #610487);
        height: 100vh;
        /* display: flex;  */
        justify-content: center;
        align-items: center;
        animation: fadeIn 2s ease-in-out;

    }

    .box {
        width: 400px;
        padding: 40px;
        background: #191919;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        margin: auto;

    }

    .box h1 {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    .box p {
        color: white;
        margin-bottom: 20px;
    }

    .box input[type="text"],
    .box input[type="password"] {
        border: 0;
        background: none;
        display: block;
        margin: 10px auto;
        text-align: center;
        border: 2px solid #3498db;
        padding: 10px 10px;
        width: 80%;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
        width: 90%;
        border-color: #2ecc71;
    }

    .box input[type="submit"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2ecc71;
        padding: 10px 30px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
    }

    .box input[type="submit"]:hover {
        background: #2ecc71;
    }

    .forgot {
        color: white;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin-top: 10px;
    }

    .forgot:hover {
        text-decoration: underline;
    }

    .social-network {
        margin-top: 20px;
    }

    .social-network a {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 0 10px;
        background: #121212;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        color: #edecec;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-network a:hover {
        background: #3498db;
        color: rgb(252, 248, 248);
    }

    /* Responsivit√© */
    @media (max-width: 768px) {
        .box {
            width: 90%;
            padding: 30px;
        }

        .box h1 {
            font-size: 20px;
        }

        .box input[type="text"],
        .box input[type="password"] {
            width: 100%;
            margin: 10px auto;
        }
    }

    @media (max-width: 480px) {
        .box {
            width: 90%;
            padding: 20px;
        }

        .box h1 {
            font-size: 18px;
        }

        .box input[type="submit"] {
            width: 100%;
            padding: 12px;
        }

        .social-network a {
            width: 35px;
            height: 35px;
            font-size: 18px;
        }
    }
</style>


<br>
<div class="box">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1>Connexion</h1>
        <p class="text-muted">Veuillez entrer vos informations pour vous connecter</p>
    
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    
        <label for="username" class="sr-only">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required>
    
        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" name="password" id="password" placeholder="Mot de passe" required>
    
        <input type="submit" value="Se connecter">
    </form>
    
    <div class="social-network">
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.google.com" target="_blank" title="Google"><i class="fab fa-google"></i></a>
    </div>


</div>  <br>
{% endblock content %}
