{% extends "adminbase.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
<div class="container my-5">
    <h1 class="text-center mb-4">Supprimer le Stock</h1>
    <p>Êtes-vous sûr de vouloir supprimer le stock de {{ stock.produit.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'manage_stock' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
