{% extends "Client/clientbase.html" %}
{% load static %}

{% block content %}
<style>
    .pay-btn {
        display: inline-block;
        padding: 12px 40px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        background: linear-gradient(135deg, #14f4ad, #013770); /* Dégradé bleu */
        border: none;
        border-radius: 30px; /* Arrondi des bords */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre douce */
        transition: all 0.3s ease-in-out;
        text-decoration: none;
    }
    .pay-btn:hover {
        background: linear-gradient(135deg, #000000, #003d80); /* Couleur plus foncée au hover */
        transform: translateY(-3px); /* Effet de survol */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .pay-btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
</style>
<div class="container my-5">
    <h1 class="text-center mb-4">Paiement pour la Visite du Local</h1>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <h5 class="card-title">Montant à payer</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="number" class="form-control" name="montant" value="100000" readonly>
                </div>
                <div><a href="{% url 'visite_paiement' %}" class="card-btn">Mode de paiement</a></div><br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
